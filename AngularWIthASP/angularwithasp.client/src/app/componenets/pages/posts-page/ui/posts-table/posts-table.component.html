<div class="cards-container">
    <div *ngFor="let post of posts" class="card">
      <div class="card-body">
        <p>{{post.animal.specie}}</p>
        <p>{{ post.animal.age }}</p>
        <p>{{post.animal.condition}}</p>
        <p>{{post.user.name}}</p>
      </div>
      <div class="button-container">
        <button (click)="onDelete(post)">Delete</button>
      </div>
    </div>
  </div>
